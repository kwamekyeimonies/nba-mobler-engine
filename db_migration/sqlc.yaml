version: "2"
sql:
    - engine: "postgresql"
      queries: "./queries"
      schema: "./schema"
      gen:
          go:
              package: "db"
              out: "./db_functions"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
              overrides:
                  - db_type: "timestampz"
                    go_type: "time.Time"
                  - db_type: "uuid"
                    go_type: "github.com/google/uuid.UUID"

